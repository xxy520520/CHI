<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检索详情</title>
    <link href="/css/retrieval.css" rel="stylesheet" type="text/css">
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <!-- 引入js脚本文件 -->
    <script src="/js/request.js"></script>
    <script src="/js/paperList.js"></script>
	<link href="/css/public.css" rel="stylesheet" type="text/css">
    <link href="/css/paperList.css" rel="stylesheet" type="text/css">
</head>
<body>


<div class="container" style="background-color: #e4e7ea; padding: 0 20px;">
    <div class="retr_con">
        <div class="nav" id="search_field">
            <span class="nav_left"> <a href="/searchPage">高级检索</a> </span>
            <span class="nav_left"><a href="/paperOrder"> 论文排序</a></span>
            <span class="nav_left"> <a href="/authorOrder">作者排序</a></span>
            <span class="nav_left"><a href="/affiliationOrder">机构排序</a> </span>
            <span class="nav_left"><a href="/fieldOrder">研究方向热度</a> </span>
        </div>
    </div>
</div>

<div id="paperContainer">
<ul class="paper-list"></ul>
</div>

<!--分页控件，将此代码添加到网页上即可-->
<div  class="c-pages">
    <div class="cp-item">
        <span>共</span>
        <span id="cp-count">0</span>
        <span>条</span>
    </div>
    <div class="cp-item">
        <span id="curr-page">1</span>
        <span>/</span>
        <span id="total-page">100</span>
    </div>
    <div class="cp-item">
        <button id="home">首页</button>
        <button id="prev">上页</button>
        <button id="next">下页</button>
        <button id="last">尾页</button>
    </div>
    <div class="cp-item">
        <button id="goTo">转到</button>
        <input type="number" id="goToPage" />
        <span>页</span>
    </div>
</div>

</body>
</html>
