
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="/css/login_signup.css">
    <!-- jquery -->

    <!-- Bootstrap 核心 JavaScript 文件 -->

    <!-- 引入js脚本文件 -->

<body>
<div class="wrap">
    <div class="container">
        <h1>Sign up</h1>
        <form>
            <input id="signUp-name" type="text" placeholder="Your username"/>
            <input id="signUp-password" type="password" placeholder="password" />
            <input id="signUp-second-password" type="password" placeholder="Please confirm your password" />
            <button id="signUp-btn" type="button" >sign up</button>
            <p id="signUp-error" class="notice">非法注册</p>
            <p class="change_link" align="center">
                <span class="text">Already a member ?</span>
                <a href="/login" class="to_login"> Go and log in </a>
            </p>
        </form>
    </div>
