spring:
  datasource:
     url: jdbc:mysql://localhost:3306/oasisdb?characterEncoding=UTF-8
     username: root
     password: root

     driver-class-name: com.mysql.cj.jdbc.Driver
     max-active: 200
     max-idle: 20
     min-idle: 10
  thymeleaf:
     cache: false
  jackson:
    time-zone: GMT+8
  servlet:
      multipart:
        enabled: true
        max-file-size: 30MB
        max-request-size: 30MB