
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/css/login_signup.css">
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <!-- 引入js脚本文件 -->
    <script src="/js/request.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
<div class="wrap">
    <div class="container">
        <h1>Login</h1>
        <form>
            <input id="index-name" type="text" placeholder="Your username"/>
            <p id="index-name-error" class="notice">用户名不能为空</p>
            <input id="index-password" type="password" placeholder="password" />
            <p id="index-password-error" class="notice">密码不能为空</p>
            <button id="login-btn" type="button" >login</button>
            <p id="error" class="notice">用户名或密码错误</p>
            <p class="change_link" align="center">
                <span class="text">Not registered yet ?</span>
                <a href="/signUp" class="to_signup"> Go and Register </a>
            </p>
        </form>
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>

        <li></li>

    </ul>
</div>
</body>
</html>
